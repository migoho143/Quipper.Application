<body>
<div class="list-group">

  <table class="table table-sm">

<div class="container">

	</div>
<form class="container" id="needs-validation" novalidate>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom01">First name</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="First name"required>
	  <div class="invalid-feedback">
	  Please provide your name.
	</div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom02">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="Last name"required>
	  <div class="invalid-feedback">
	  Please provide your last name
    </div>
	</div>
  </div>
    <div class="row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">Password</label>
      <input type="password" type="text" class="form-control" id="validationCustom03" placeholder="Password" required>
      <div class="invalid-feedback">
        Please provide a valid password.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">Re-Enter Password</label>
      <input type="password" type="text" class="form-control" id="validationCustom03" placeholder="Re-Enter Password" required>
      <div class="invalid-feedback">
        Password don't match.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">Email</label>
      <input type="text" class="form-control" id="validationCustom03" placeholder="Email" required>
      <div class="invalid-feedback">
        Please provide a valid email address.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">City</label>
      <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom05">Zip</label>
      <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
      <div class="invalid-feedback">
        Please provide a valid zip code.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';

  window.addEventListener('load', function() {
    var form = document.getElementById('needs-validation');
    form.addEventListener('submit', function(event) {
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  }, false);
})();
</script>
